<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de Imágenes</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Nuestra Galería</h1>
    </header>

    <div class="grid-container">
        <!-- Las imágenes van aquí -->
        <div class="grid-item"><img src="assets/img/01.jpg" alt="Imagen 1"></div>
        <div class="grid-item"><img src="assets/img/02.jpg" alt="Imagen 2"></div>
        <div class="grid-item"><img src="assets/img/03.jpg" alt="Imagen 3"></div>
        <div class="grid-item"><img src="assets/img/04.jpg" alt="Imagen 4"></div>
        <div class="grid-item large"><img src="assets/img/05.jpg" alt="Imagen 5"></div>
        <div class="grid-item large"><img src="assets/img/05.jpg" alt="Imagen 6"></div>
        <div class="grid-item"><img src="assets/img/07.jpg" alt="Imagen 7"></div>
        <div class="grid-item"><img src="assets/img/08.jpg" alt="Imagen 8"></div>
        <div class="grid-item large"><img src="assets/img/05.jpg" alt="Imagen 9"></div>
        <div class="grid-item large"><img src="assets/img/05.jpg" alt="Imagen 10"></div>
        <div class="grid-item"><img src="assets/img/11.jpg" alt="Imagen 11"></div>
        <div class="grid-item"><img src="assets/img/12.jpg" alt="Imagen 12"></div>
        <div class="grid-item"><img src="assets/img/13.jpg" alt="Imagen 13"></div>
        <div class="grid-item"><img src="assets/img/14.jpg" alt="Imagen 13"></div>
        <div class="grid-item"><img src="assets/img/15.jpg" alt="Imagen 13"></div>
        <div class="grid-item"><img src="assets/img/16.jpg" alt="Imagen 13"></div>
    </div>

    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Imagen Ampliada">
        <button id="close-btn" class="close-btn">&times;</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
